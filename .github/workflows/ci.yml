name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore CleanTaskBoard.slnx

      - name: Build
        run: dotnet build CleanTaskBoard.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test CleanTaskBoard.slnx --configuration Release --no-build --verbosity normal

      - name: Build Docker image
        run: |
          docker build \
            -f src/CleanTaskBoard.Api/Dockerfile \
            -t cleantaskboard-ci:latest \
            .
